---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
 - sudo apt-get install ansible
install:
  - echo -e 'localhost  ansible_connection=local' > inventory
#  - echo -e '[defaults]\nroles_path = ../roles/common/\nhostfile = ./tests/inventory' > ansible.cfg
script:
  - ansible-playbook -i inventory --syntax-check local.yml
  - ansible-playbook -i inventory --sudo -v --diff local.yml
  
